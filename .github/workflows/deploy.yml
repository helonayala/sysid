name: Deploy Jupyter Book

on:
  push:
    branches:
      - main

jobs:
  deploy-book:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt || echo "‚ö†Ô∏è Some optional deps failed, continuing..."
          fi
          python -m pip install "jupyter-book==1.0.2" "sphinx==7.3.7" "myst-nb==1.1.1"

      - name: Build the book
        run: |
          jupyter-book build . --all
        env:
          PYTHONWARNINGS: ignore

      # üß© Debug step ‚Äî see where _build/html is generated
      - name: Check build output
        run: |
          echo "Listing build directories:"
          ls -R | grep _build || echo "‚ö†Ô∏è No _build directory found"

      # üß© Fail-fast check ‚Äî stop early if no HTML was produced
      - name: Verify build success
        run: |
          test -d _build/html || (echo "‚ùå No HTML built ‚Äî check Jupyter Book logs" && exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
