name: Deploy Jupyter Book

on:
  push:
    branches:
      - main

jobs:
  deploy-book:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          # Install your dependencies if they exist, but don't fail if optional packages break
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt || echo "⚠️ Some optional deps failed, continuing..."
          fi
          # Ensure stable Jupyter Book versions are always installed
          python -m pip install "jupyter-book==1.0.2" "sphinx==7.3.7" "myst-nb==1.1.1"

      - name: Build the book
        run: |
          jupyter-book build docs/ --all
        env:
          PYTHONWARNINGS: ignore

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
