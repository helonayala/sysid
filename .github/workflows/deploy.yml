name: Deploy Jupyter Book

on:
  push:
    branches:
      - main

jobs:
  deploy-book:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install jupyter-book
          fi

      - name: Note about ACTIONS_STEP_DEBUG
        run: |
          echo "To enable verbose action step logs set the repository secret ACTIONS_STEP_DEBUG=true"
          echo "Go to Settings → Secrets and variables → Actions → New repository secret"

      # If your book is in a subdirectory, set BOOK_DIR env or uncomment below:
      # env:
      #   BOOK_DIR: docs

      - name: Build the book
        id: build
        run: |
          set -e
          BOOK_DIR="${BOOK_DIR:-.}"
          echo "Building book in: $BOOK_DIR"
          jupyter-book build "$BOOK_DIR"
          if [ -d "$BOOK_DIR/_build/html" ]; then
            echo "html_exists=true" >> $GITHUB_OUTPUT
          else
            echo "html_exists=false" >> $GITHUB_OUTPUT
            echo "ERROR: $BOOK_DIR/_build/html not found"
            ls -la "$BOOK_DIR/_build" || true
            exit 1
          fi

      - name: Show build output (debug)
        if: always()
        run: |
          echo "Workspace root:"
          ls -la
          echo "_build tree (if present):"
          ls -la _build || true
          echo "_build/html tree (if present):"
          ls -la _build/html || true

      - name: Upload artifact
        if: ${{ steps.build.outputs.html_exists == 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
